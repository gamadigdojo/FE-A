<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .invalid-feedback{
        display: none;
    }
</style>
<body>

    <div class="container-xl w-75 mt-5">
        <h1>Forms with Bootstrap</h1>
        <form id="myForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <div class="invalid-feedback">
                    please enter your name
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div class="invalid-feedback">
                    please enter your email
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-check-label">Agree with term & condition</label>
            </div>

            <div class="mb-3">
                <label for="select" class="form-label">Select a country:</label>
                <select class="form-select" id="select" required>
                    <option value="">Select a country</option>
                    <option value="">Indonesia</option>
                    <option value="">China</option>
                    <option value="">Inggris</option>
                </select>
                <div class="invalid-feedback">
                    please enter your email
                </div>
            </div>

            <button type="submit" class="btn btn-success" onclick="validateForm()">Submit</button>

        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function validateForm(){
            var form = document.getElementById("myForm")
            if(form.checkValidity()){
                form.classList.add('was-validated')
            }else{
                event.preventDefault();//gunanya supaya ga ke submit walaupun ada error
                event.stopPropagation;
                form.classList.add('was-validated')
            }
        }
    </script>
</body>

</html>
