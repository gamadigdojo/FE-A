<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 10</title>

    <!-- untuk menghubungkan jQuery dengan metode CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .a{
            width: 100px;
            height: 100px;
            background-color: grey;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container{
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px;
        }

        .highlight{
            background-color: aqua;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <h1>Hello World</h1>
    
    <p id="test">Selector jQuery</p>

    <div class="box1">Click Me</div>

    <div class="box2">Hover Me</div>

    <div id="animatedElement" class="a">Animate</div>

    <br>

    <div id="delay" class="a">Delayed Fade</div>

    <br>

    <div id="fade" class="a">Fade Out & Fade In</div>

    <br>

    <div id="fadeTo" class="a">Fade To</div>

    <br>

    <div id="fadeToggle" class="a">Fade Toggle</div>

    <br>

    <div id="hns" class="a">Hide & Show</div>

    <br>

    <div id="toggle" class="a">Toggle</div>

    <br>

    <div id="und" class="a">Slide Up & Slide Down</div>

    <br>

    <div id="st" class="a">Slide Toggle</div>

    <div class="container" id="content">
        <h1>Hello Admin</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, dignissimos!</p>
    
        <button id="add">Add Class</button>
    
        <button id="remove">Remove Class</button>
    </div>
    


</body>
<script src="script.js"></script>
</html>
