<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 6</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8258775b27.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- keyframe (langkah-langkah)
        dalam css digunakan untuk menentukan apakah sebuah element pengen diberi animasi (contohnya, animasi kiri kanan / atas bawah)
    -->
    <div class="container">
        <div class="box ukuran"></div>

        <h1 class="atas-bawah">Animasi Naik Turun</h1>

        <h1 class="kiri-kanan">Animasi Kiri Kanan</h1>

        <div class="box rotate"></div>

    </div>


    <!-- transition 
    digunakan untuk mengatur bagaimana transisi diimplementasikan (durasi animasi)
    -->

    <!-- filter 
    memungkinkan memanipulasi visual seperti blur, saturasi dll
    -->

    <!-- box shadow 
    untuk memberikan bayangan pada element/ class
    -->

    <div class="container">
        <div class="hover-scale"></div>
        <div class="box filter"></div>
        <div class="box-shadow box"></div>
    </div>
  
    <div class="car">
        <img src="./car.jpeg" alt="" srcset="">
    </div>
    
    <div class="container icon">
        <i class="fa-regular fa-star"></i>
    </div>

</body>
</html>
